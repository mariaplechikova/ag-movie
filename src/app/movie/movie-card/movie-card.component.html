<div>

  <pre>{{ movie | json }}</pre>

  <div class="poster-title">
    <div class="poster">
      <img src={{movie.Poster}} class="picture">
    </div>
    
    <div>
      <span class="title"> {{movie.Title}} ({{movie.Year}})</span>
      
      <div class="range">
        Рейтинг
      <ul>
        <li *ngFor="let item of movie.Ratings">
          {{item.Source}}: {{item.Value}}
        </li>
      </ul>
      </div>
      
    </div>
    

  </div>
 
  <div class="description">
    Описание:
    {{movie.Plot}}
  </div>

</div>
